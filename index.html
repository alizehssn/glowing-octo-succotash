<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Work Day Scheduler</title>

<body>
    <header class="jumbotron jumbotron-fluid">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <p id="timeOfDay" class="lead"></p>
    </header>
    <main class="w-75 timeblock-container-fluid">
        <!-- Timeblocks go here --->
        <div class="row timeblock" id="8">
            <div class="col-2 hour">8 am</div>
            <input type="text" class="col-8" placeholder="Event Details" id="textarea">
            <button type="button" class="saveBtn col-2">Save Details</button>
        </div>
        <div class="row timeblock " id="9">
            <div class="col-2 hour">9 am</div>
            <input type="text" class="col-8" placeholder="Event Details" id="textarea">

        </div>

            <div class="col-2 hour">10 am</div>
            <input type="text" class="col-8" placeholder="Event Details" id="textarea">
            <button type="button" class="saveBtn col-2">Save Details</button>
        </div>
        <div class="row timeblock " id="11">
            <div class="col-2 hour ">11 am</div>
            <input type="text " class="col-8" placeholder="Event Details" id="textarea">
            <button type="button " class="saveBtn col-2 ">Save Details</button>
        </div>
        <div class="row timeblock " id="12">
            <div class="col-2 hour ">12 pm</div>
            <input type="text " class="col-8 " placeholder="Event Details" id="textarea">
            <button type="button " class="saveBtn col-2 ">Save Details</button>
        </div>

            <div class="col-2 hour ">2 pm</div>
            <input type="text " class="col-8 " placeholder=" Event Details " id="textarea">

        </div>

        </div>
        <div class="row timeblock " id="16">

        </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js "></script>
        <script src="schedule.js "></script>
